    <div class="pure-g content">
      <div class="pure-u-1 l-box">
        <!-- Make sure you don't change the form action-->
    <form action="https://api.staticforms.xyz/submit" method="post">
        <!-- Replace with accesKey sent to your email -->
        <input type="hidden" name="accessKey" value="{}"> <!-- Required -->
        <li>
          name:<br><input type="text" name="name"> <!-- Optional -->
        </li>
        <li>
          subject:<br><input type="text" name="subject"> <!-- Optional -->
        </li>
        <li>
          e-mail:<br><input type="text" name="email"> <!-- Optional -->
        </li>
        <!-- Optional <input type="text" name="phone"> -->
        <li>
          message:<br><textarea name="message"></textarea> <!-- Optional -->
        </li>
        <!-- If you want replyTo to be set to specific email -->
        <!-- Optional <input type="text" name="replyTo" value="myreplytoemail@example.com"> -->
        <!-- Specify @ as reply to value if you want it to be customers email -->
        <input type="hidden" name="replyTo" value="@"> <!-- Optional -->
        <!-- If you want form to redirect to a specific url after submission -->
        <!-- Optional <input type="hidden" name="redirectTo" value="https://example.com/contact/success">  -->
        <li>
          <input type="submit" value="Submit" />
        </li>
    </form>
