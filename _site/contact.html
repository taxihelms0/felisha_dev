<script>
  let brandName;
  let initials = [];
  brandName = document.getElementById("brand").innerHTML;
  initials.push(brandName[0]);
  /* convert title to initials on resize */
  for(let i=0; i<brandName.length; i++){
    if(brandName[i] == " " && brandName[i+1]){
      initials.push(brandName[i+1])
    }
  }
  initials.push(".");
  
  function reportWindowSize() {
    //console.log(brandName);
    if (matchMedia('only screen and (max-width: 600px)').matches) {
      document.getElementById("brand").innerHTML = initials.join("");
    } else {
      document.getElementById("brand").innerHTML = brandName;
    }
  }

  window.onload = function() {
    reportWindowSize();
  }
  
  window.addEventListener('resize',() => {
    reportWindowSize();
  });

  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
  /* toggle between initials and full site name */
  function dropDown() {
    let nav = document.getElementById("myTopnav");
    
    if (nav.className === "topnav") {
      nav.className += " responsive";
      document.getElementById("brand").innerHTML = brandName;
    } else {
      nav.className = "topnav";
      document.getElementById("brand").innerHTML = initials.join("");
    }
  }
</script>

<script>
  let content = document.getElementById("myContent");
  function getOffsetTop() {
    let items = document.getElementsByClassName("menuItem");
    let offsets = [];
    
    for(let i=0; i < items.length; i++) {
      offsets.push(items[i].offsetTop);
    }
    let maxOffset = Math.max.apply( Math, offsets );
      if(maxOffset > 64){
        content.className = "content tripleMenu";
      } else if (maxOffset > 0) {
        content.className = "content doubleMenu";
      } else {
        content.className = "content";
      }
    }

  window.onload = function() {
    getOffsetTop();
  }
  
  window.addEventListener('resize',() => {
    getOffsetTop();
  });
</script>
